<div class="users-online" *ngFor="let user of chatService.usersOnline" >
  <div class="users-wrapper">
    <div (click)="typeMessage(user.id)" class="user" *ngIf="idConnection != user.id">
      <img src="http://via.placeholder.com/150">
      <p>{{ user.username }}</p>
    </div>
  </div>
</div>

<div *ngIf="show">
  <div class="msg">
    <textarea [(ngModel)]="message" placeholder="Digite sua mensage:"></textarea>

    <div class="messages">
      <div *ngFor="let msg of chatService.messages">
        <p>{{ msg.fromUser }}: {{ msg.msg }}</p>
      </div>
    </div>

  <div class="message">
      <button (click)="sendMessage()" class="send-message">Enviar mensagem</button>
    </div>
  </div></div>
